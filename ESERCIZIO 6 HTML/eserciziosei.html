<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lezione HTML</title>
</head>
<body>
    <form>
        <input type="button" value="sono disabilitato" disabled>
        <label for="number">Numero</label>
        <input type="number" id="number" step="2" min="0" max="100" autofocus>
        <p>Cosa preferisci?</p>
        <label for="Gatti">Gatti</label>
        <input type="checkbox" id="Gatti" name="Gatti" checked>
        <label for="Cani">Cani</label>
        <input type="checkbox" id="Cani" name="Cani">
        <label for="Date">Anno di nascita</label>
        <input type="date" id="Date" value="2022-02-24" name="Date" min="1920-01-01" max="3000-01-01"> 
    </form>
</body>

</html>
